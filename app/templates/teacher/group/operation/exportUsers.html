<div ng-init="init()">
	<div class="row content-header">
		<div class="container">
			<div class="col-md-12 title texteffect">
				{{$root.settings.groupName}}
			</div>
		</div>
	</div>
	<div ng-cloak style="margin-top:20px;" ng-show="$root.settings.loadingfinished">
		<button class="btn btn-link" myclick="$root.exportToExcel('#table-1')">
			<span class="glyphicon glyphicon-share"></span> Export to Excel
		</button>

		<table class="table table-bordered datatable" id="table-1" style="margin-top:10px;">
			<thead>
				<tr>
					<th colspan="3">{{$root.settings.groupName}}</th>
				</tr>
				<tr>
					<th>No</th>
					<th>Email</th>
					<th>Unique ID</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in Users track by $index">
					<td>
						{{$index + 1}}
					</td>
					<td>{{user.ID}}</td>
					<td>{{user.show_id}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<style>
	.content-header {
		background-color: #426af4;
	}

	.table>thead>tr>th,
	.table>tbody>tr>td {
		text-align: center;
		vertical-align: middle;
	}
</style>
